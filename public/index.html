<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="hero">
        <div class="content">
            <h1>Welcome to TrainerSpace</h1>
            <h4>Train with the award-winning personal trainers</h4>
            <button id="hero-btn">Free Trial</button>
         </div>
    </section>
    <main>
        <h2>There's a new gym on the block</h2>
        <p class="info">Fitness & Co. brongs new concept to your neighborhood gym. Fill in the form below to request information about our free trial and membership options.</p>
        <form>
            <div class="row">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your company">
            </div>
            <div class="row">
                <input type="text" placeholder="Your email">
                <input type="text" placeholder="Your phone">
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </main>


    <script src="./main.js"></script>
</body>
</html>
