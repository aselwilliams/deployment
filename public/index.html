<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <section class="hero">
        <div class="content">
            <h1>Welcome to TrainerSpace</h1>
            <h4>Train with the award-winning personal trainers</h4>
            <button id="hero-btn">Free Trial</button>
         </div>
    </section>
    <main>
        <h2>There's a new gym on the block</h2>
        <p class="info">Fitness & Co. brings new concept to your neighborhood gym. Fill in the form below to request information about our free trial and membership options.</p>
        <form>
            <div class="row">
                <input type="text" placeholder="Your name" id="name">
                <input type="text" placeholder="Your company" id="company">
            </div>
            <div class="row">
                <input type="text" placeholder="Your email" id="email">
                <input type="text" placeholder="Your phone" id="phone">
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </main>
    <article>
        <table>
            <thead>
                <th>Name</th>
                <th>Company</th>
                <th>Email</th>
                <th>Phone</th>
            </thead>
            <tbody>

            </tbody>
            
    
    
        </table>

    </article>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
